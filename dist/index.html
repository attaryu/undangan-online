<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./font/font.css" />
		<link
			rel="stylesheet"
			href="./asset/fontawesome-6.2.0/css/fontawesome.css"
		/>
		<link
			rel="stylesheet"
			href="/dist/asset/fontawesome-6.2.0/css/solid.css"
		/>
		<title>Edo & Ela</title>
	</head>
	<body>
		<header class="h-screen w-full px-4 py-3">
			<h1 class="mb-3 text-center font-outfit-bold text-2xl">Wedding of</h1>
			<div class="relative grid h-[85%] w-full place-items-center">
				<img
					src="./asset/wedding-ring.jpg"
					alt="Wedding ring"
					class="absolute -z-10 h-full object-cover brightness-75"
				/>
				<h1
					class="after:contents-[''] font-rage-italic text-4xl text-white after:block after:h-[2px] after:w-full after:bg-white"
				>
					Edo & Ela
				</h1>
			</div>
		</header>
		<main>
			<section class="w-full py-10 px-8">
				<img
					src="./asset/image-5.jpg"
					alt="Edo & Ela in sunset"
					class="aspect-square w-full object-cover"
				/>
				<div class="mt-5">
					<div class="flex w-full items-center justify-center gap-4">
						<span class="block h-[1.9px] w-1/5 bg-zinc-800"></span>
						<i class="fa-solid fa-book-open text-xs text-zinc-800"></i>
						<span class="block h-[1.9px] w-1/5 bg-zinc-800"></span>
					</div>
					<figure class="mt-7">
						<p
							class="text-center font-josefin-slab-semibold-italic text-xs leading-5"
						>
							"Lorem ipsum dolor sit, amet consectetur adipisicing elit.
							nsequatur, nemo"
						</p>
						<figcaption
							class="mt-5 text-center font-josefin-slab-semibold text-xs text-zinc-600"
						>
							Someone
						</figcaption>
					</figure>
				</div>
			</section>
			<section class="flex w-full flex-col gap-5 bg-green-pastel px-8 py-10">
				<section
					class="flex aspect-square w-full flex-col items-center justify-center bg-white"
				>
					<h3 class="font-rage-italic text-5xl leading-8 text-zinc-900">
						Edo
					</h3>
					<p
						class="before:contents-[''] mt-3 grid place-items-center text-center font-outfit-semibold text-[0.6rem] before:mb-2 before:block before:h-[2px] before:w-[115%] before:bg-zinc-900"
					>
						Putra dari Bapak <br />
						Erlangga & Ibu Rini
					</p>
				</section>
				<section
					class="flex aspect-square w-full flex-col items-center justify-center bg-white"
				>
					<h3 class="font-rage-italic text-5xl leading-8 text-zinc-900">
						Ela
					</h3>
					<p
						class="before:contents-[''] mt-3 grid place-items-center text-center font-outfit-semibold text-[0.6rem] before:mb-2 before:block before:h-[2px] before:w-[115%] before:bg-zinc-900"
					>
						Putri dari Bapak <br />
						Budi & Ibu Budi
					</p>
				</section>
			</section>
			<section class="py-10 px-8">
				<h2 class="text-center font-outfit-bold text-xl text-brown-pastel">
					Save the date
				</h2>
				<div class="mt-5 flex w-full justify-between gap-3">
					<div
						class="grid aspect-square w-full grid-rows-3 rounded-md bg-brown-pastel p-2"
					>
						<h3
							class="justify-self-center font-outfit-semibold text-sm text-white"
						>
							Hari
						</h3>
						<time
							class="row-span-2 self-end justify-self-center font-outfit-bold text-2xl text-white"
							>03</time
						>
					</div>
					<div
						class="grid aspect-square w-full grid-rows-3 rounded-md bg-brown-pastel p-2"
					>
						<h3
							class="justify-self-center font-outfit-semibold text-sm text-white"
						>
							Jam
						</h3>
						<time
							class="row-span-2 self-end justify-self-center font-outfit-bold text-2xl text-white"
							>15</time
						>
					</div>
					<div
						class="grid aspect-square w-full grid-rows-3 rounded-md bg-brown-pastel p-2"
					>
						<h3
							class="justify-self-center font-outfit-semibold text-sm text-white"
						>
							Detik
						</h3>
						<time
							class="row-span-2 self-end justify-self-center font-outfit-bold text-2xl text-white"
							>48</time
						>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
